<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCAB Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>WCAB Hub</h2>
    <h3>Add a New Listing</h3>
    <form id="listingForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="number" id="price" placeholder="Price" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="contact" placeholder="Contact No." required>
        <input type="file" id="image" accept="image/*" required>
        <button type="submit">Post Listing</button>
    </form>
    <div id="listing-container">
        <h2>Listings</h2>
        <div id="listings"></div>
    </div>
    
    <!-- Password Prompt (Hidden Initially) -->
    <div id="password-modal" style="display: none;">
        <h3>Enter Password to Delete</h3>
        <input type="password" id="delete-password" placeholder="Enter password">
        <button id="confirm-delete">Confirm Delete</button>
        <button id="cancel-delete">Cancel</button>
    </div>
    
    <h3>Live Listings</h3>
    <div id="listings">Loading listings...</div>

    <script src="script.js"></script>
</body>
</html>
