<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCAB Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>WCAB Hub</h2>
    <h3>Add a New Listing</h3>
    <form id="listing-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="price" placeholder="Price" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="contact" placeholder="Contact" required>
        <input type="file" id="image" accept="image/*" required>
        <button type="button" onclick="postListing()">Post Listing</button>
    </form>
    
    <div id="listings">Loading listings...</div>
    <div id="listing-container">
        <h2>Listings</h2>
        <div id="listings" class="grid-container"></div>
    </div>
    <!-- Pagination Controls -->
    <div id="pagination">
        <button id="prev-page" disabled>Previous</button>
        <span id="page-number">Page 1</span>
        <button id="next-page">Next</button>
    </div>    
    
    <!-- Password Prompt (Hidden Initially) -->
    <div id="password-modal" style="display: none;">
        <h3>Enter Password to Delete</h3>
        <input type="password" id="delete-password" placeholder="Enter password">
        <button id="confirm-delete">Confirm Delete</button>
        <button id="cancel-delete">Cancel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
