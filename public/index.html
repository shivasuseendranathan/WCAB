<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WCAB Hub – MICA Campus Marketplace</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->

  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>WCAB Hub</h1>
  <h3>Buy & Sell within MICA Campus 📦📚🛒</h3>

  <!-- Login Section -->
  <div id="auth-section" class="center">
    <button id="login-btn" onclick="signIn()">Sign in with Google</button>
    <span id="user-name" style="display:none;"></span>
    <button id="logout-btn" onclick="signOut()" style="display:none;">Logout</button>
  </div>

<!-- My Listings Toggle -->
<div id="my-listings-toggle" class="center" style="display: none;">
  <button onclick="toggleMyListings()">🔁 Show My Listings</button>
</div>

  <!-- Search Bar -->
  <div id="search-container" class="center">
    <input type="text" id="search-input" placeholder="Search listings..." oninput="handleSearch()">
  </div>

  <!-- Upload Form -->
  <form id="listing-form" enctype="multipart/form-data" style="display:none;">
    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="price" placeholder="Price (e.g. ₹500)" required>
    <textarea id="description" placeholder="Short description..." required></textarea>
    <input type="text" id="contact" placeholder="Your email/contact" required>
    <input type="file" id="image" accept="image/*" required>
    <button type="button" onclick="postListing()">Post Listing</button>
  </form>
  
  <!-- Edit Form -->
<form id="edit-form" enctype="multipart/form-data" style="display:none;">
  <h3>Edit Listing</h3>
  <input type="hidden" id="edit-id">
  <input type="text" id="edit-title" placeholder="Title" required>
  <input type="text" id="edit-price" placeholder="Price (e.g. ₹500)" required>
  <textarea id="edit-description" placeholder="Short description..." required></textarea>
  <input type="text" id="edit-contact" placeholder="Your email/contact" required>
  <input type="file" id="edit-image" accept="image/*">
  <button type="button" onclick="submitEdit()">Update Listing</button>
</form>

  <!-- Empty State Placeholder -->
  <div id="empty-message" style="display: none;">😴 No listings yet... Be the first to post something cool!</div>

  <!-- Listings Section -->
  <div id="listings"></div>

  <!-- Pagination -->
  <div id="pagination">
    <button id="prevBtn" onclick="previousPage()">Previous</button>
    <button id="nextBtn" onclick="nextPage()">Next</button>
  </div>

  <!-- JS -->
  <script src="script.js" type="module"></script>
  <!-- 👣 Visitor Counter -->
<div id="visitor-counter">👀 Total Visits: <span id="visit-count">...</span></div>
<!-- 🌙 Dark Mode Toggle -->
<div id="dark-toggle">
  <label class="toggle-label" id="theme-label">Turn off the lights</label>
  <label class="switch">
    <input type="checkbox" id="theme-switch" onchange="toggleDarkMode()">
    <span class="slider round"></span>
  </label>
</div>

</body>
</html>
